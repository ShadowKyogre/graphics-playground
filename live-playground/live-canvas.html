<html>
	<head>
		<title>Live Canvas</title>
		<style type="text/css">
		#main {
			height: 100%;
			width: 100%;
			text-align:center;
		}

		#canvas {
			border: 1px solid;
		}

		#canvas-code {
			min-width: 100%;
			width: 100%;
			height: 25%;
		}
		</style>

	</head>

	<body>
		<div id="main">
			<textarea id="canvas-code" name="canvas-code" onchange="runMe(this)" onkeyup="runMe(this)"></textarea>
			<canvas id="canvas" width=500 height=500></canvas>
		</div>
	</body>

	<script>
	var c = document.getElementById("canvas");
	var ctxt = c.getContext("2d");

	function runMe(element) {
		ctxt.save();
		ctxt.setTransform(1,0,0,1,0,0);
		ctxt.clearRect(0, 0, c.width, c.height);
		eval(element.value);
		ctxt.restore();
	}

	runMe(document.getElementById("canvas-code"));

	</script>
</html>
